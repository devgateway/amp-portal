version: '3'

services:
  wordpress:
    image: library/wordpress:5.7-fpm-alpine
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./data/wordpress:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    networks:
      - frontend  #for dev purpose we use a bridged network
    ports:
      - 9090:80

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/wordpress_dev.conf:/etc/nginx/conf.d/wordpress.conf:ro
      - ./data/wordpress:/var/www/html:ro
      - ./wp-content:/var/www/html/wp-content:ro
      - ui:/var/www/ui:ro
    depends_on:
      - wordpress
    networks:
      - frontend
    ports:
      - 80:8082

  mysql:
    image: docker-registry.ampsite.net:443/amppp-mariadb-dev
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: allowed
    networks:
      - frontend #for dev purpose we use a bridged network

networks:
  frontend:
    driver: bridge

volumes:
  ui: