version: '3'
services:
  ui:
    build:
      context: ./ui/
    volumes:
      - ui:/var/www/ui
    restart: "no"
  wordpress:
    image: library/wordpress:5.7-fpm-alpine
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./data/wordpress:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    networks:
      - backend
    logging:
      driver: journald

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/wordpress.conf:/etc/nginx/conf.d/wordpress.conf:ro
      - ./nginx/ui.conf:/etc/nginx/conf.d/ui.conf:ro
      - ./wp-content:/var/www/html/wp-content:ro
      - ui:/var/www/ui:ro
    depends_on:
      - wordpress
      - ui
    networks:
      - backend
      - frontend
    ports:
      - 80:80
      - 443:443
    logging:
      driver: journald

  mysql:
    image: mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - backend
    logging:
      driver: journald
networks:
  backend:
  frontend:
    driver: bridge

volumes:
  ui: